<ion-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title">Roofpik Marketing</h1>
    </ion-header-bar>
    <ion-content>
        <form name="forgotPasswordForm">
            <div class="list card">
                <div class="item item-body">
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Email</span>
                            <input type="email" ng-model="email" name="userEmail" required placeholder="abc@roofpik.com">
                        </label>
                    </div>
                </div>
                <div class="item">
                    <button class="button button-block button-dark button-outline" ng-disabled="forgotPasswordForm.$invalid" ng-click="submitEmail(email)">
                        Reset Password
                    </button>
                    <p ng-click="login()">Take me to login</p>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
