<ion-view view-title="Data Entry">
    <div class="tabs-striped tabs-balanced ">
        <div class="tabs">
            <a href="#/data-entry-p/{{activityId}}" class="tab-item">Planned </a>
            <a href="#/data-entry/{{activityId}}" class="tab-item">Summary</a>
            <a href="#/data-entry-comments/{{activityId}}" class="tab-item">Comments</a>
        </div>
    </div>

    <ion-content>
        <div class="list card">
            <label class="item item-icon-left ">
                   <div class="ion-location" > Start time</div>    
                   <p>Time:{{planningDetails.start.time}}</p>
             </label>

            <label class="item item-stacked-label ">
                    <div class="ion-ios-minus" > Project id: {{planningDetails.project_id}}
                    </div>
            </label>
       
            <label class="item item-stacked-label ">
                    <div class="ion-ios-minus" > Project Name: {{planningDetails.project_name}}
                    </div>
            </label>

             <label class="item item-stacked-label ">
                    <div class="ion-ios-minus" > City id: {{planningDetails.city_id}}
                    </div>
            </label>
       
            <label class="item item-stacked-label ">
                    <div class="ion-ios-minus" > City Name: {{planningDetails.city_name}}
                    </div>
            </label>

            <label class="item item-stacked-label ">
                    <div class="ion-ios-minus" > Purpose: {{planningDetails.purpose}}
                    </div>
            </label>

             <label class="item item-icon-left ">
                   <div class="ion-location" > End Time</div>        
                    <p>Time:{{planningDetails.end.time}}</p>
            </label>
        </div>
    </ion-content>
</ion-view>
