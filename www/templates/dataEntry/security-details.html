<ion-view class="security-details" cache-view="false">
	<ion-header-bar class="bar-balanced" align-title="center">
		<button class="icon ion-chevron-left button button-balanced" ng-click="goBack()"></button>
		<h1 class="title">Security Details</h1>
		<button class="button button-balanced icon ion-ios-list-outline" ng-click="popover.show($event)"></button>
	</ion-header-bar>
	<ion-content>
		<div class="card">
			<div class="main-gate">
				<div class="item item-divider">
					Main Gate
				</div>
				<div class="row">
					<div class="col" ng-click="selectMainGateSecurity('guards')" ng-class="security.mainGate.guards? 'selected': 'notSelected'">Guards</div>
					<div class="col" ng-click="selectMainGateSecurity('boomBarriers')" ng-class="security.mainGate.boomBarriers? 'selected': 'notSelected'">Boom Barrier</div>
				</div>
				<div class="row">
					<div class="col" ng-click="selectMainGateSecurity('intercom')" ng-class="security.mainGate.intercom? 'selected': 'notSelected'">Intercom</div>
					<div class="col" ng-click="selectMainGateSecurity('cctv')" ng-class="security.mainGate.cctv? 'selected': 'notSelected'">CCTV</div>
				</div>
				<div class="mainGateSecurityContact">
					<label class="item item-input item-floating-label">
						<span class="input-label labels">Main Gate Security Contact</span>
						<input type="number" placeholder="Main Gate Security Contact" ng-model="security.mainGateSecurityContact">
					</label>	
				</div>
			</div>
			<div class="tower">
				<div class="item item-divider">
					Tower
				</div>
				<div class="row">
					<div class="col" ng-click="selectTowerSecurity('accessControlled')" ng-class="security.tower.accessControlled? 'selected': 'notSelected'">Access Controlled</div>
					<div class="col" ng-click="selectTowerSecurity('guards')" ng-class="security.tower.guards? 'selected': 'notSelected'">Guards</div>
					<div class="col" ng-click="selectTowerSecurity('cctv')" ng-class="security.tower.cctv? 'selected': 'notSelected'">CCTV</div>
				</div>
			</div>
			<div class="other-security">
				<div class="item item-divider">
					Others
				</div>
				<div class="numOfEntryExit">
					<label class="item item-input item-floating-label">
						<span class="input-label labels">Number Of Entry Or Exit Points</span>
						<input type="text" placeholder="Number Of Entry Or Exit Points" ng-model="security.numberOfEntryOrExitPoints">
					</label>	
				</div>
				<div class="row" ng-click="selectOtherSecurity('videoDoorPhone')">
					<div class="col col-90">
						<p>Video Door Phone</p>
					</div>
					<div class="col col-10">
						<i class="icon ion-checkmark-circled" ng-show="security.videoDoorPhone"></i>
					</div>
				</div>
				<div class="row" ng-click="selectOtherSecurity('workerClearance')">
					<div class="col col-90">
						<p>Worker Clearence</p>
					</div>
					<div class="col col-10">
						<i class="icon ion-checkmark-circled" ng-show="security.workerClearance"></i>
					</div>
				</div>
				<div class="row" ng-click="selectOtherSecurity('workerPass')">
					<div class="col col-90">
						<p>Worker Pass</p>
					</div>
					<div class="col col-10">
						<i class="icon ion-checkmark-circled" ng-show="security.workerPass"></i>
					</div>
				</div>
				<div class="row" ng-click="selectOtherSecurity('tagsForVehicles')">
					<div class="col col-90">
						<p>Tags For Vehicles</p>
					</div>
					<div class="col col-10">
						<i class="icon ion-checkmark-circled" ng-show="security.tagsForVehicles"></i>
					</div>
				</div>
				<div class="row" ng-click="selectOtherSecurity('stickersForVehicles')">
					<div class="col col-90">
						<p>Stickers For Vehicles</p>
					</div>
					<div class="col col-10">
						<i class="icon ion-checkmark-circled" ng-show="security.stickersForVehicles"></i>
					</div>
				</div>
			</div>
			<div>
				<button class="button button-block button-dark" ng-click="save()">Save</button>
			</div>
		</div>
	</ion-content>
</ion-view>
