<ion-view class="project-basic-details" cache-view="false">
  
	<ion-header-bar class="bar-balanced" align-title="center">
		<button class="icon ion-chevron-left"></button>
		<h1 class="title">Project Details</h1>
		<button class="button button-balanced" ng-click="popover.show($event)">View Forms</button>
	</ion-header-bar>
	<ion-content>
		<div class="card">
			<div class="item item-divider">
				Address
			</div>
		  	<label class="item item-input item-floating-label">
			    <span class="input-label labels">Address Line 1</span>
			    <input type="text" placeholder="Address Line 1" ng-model = "projectDetails.address.addressLine1">
		  	</label>
		  	<label class="item item-input item-floating-label">
			    <span class="input-label labels">Address Line 2</span>
			    <input type="text" placeholder="Address Line 2" ng-model = "projectDetails.address.addressLine2">
		 	</label>
		  	<label class="item item-input item-floating-label">
		    	<span class="input-label labels">Pincode</span>
		    	<input type="number" placeholder="Pincode" ng-model = "projectDetails.address.pincode">
			</label>
		  	<div class="latlng">
				 <div class="item item-input controls">
	                <i class="icon ion-search placeholder-icon"></i>
	                <input id="pac-input" type="text" placeholder="Search Location" data-tap-disabled="true" ng-model="search">
	            </div>
	            <div id="map" data-tap-disabled="true"></div>
			</div>
			<div class="location">
				<div class="list" id="locationSelect" ng-click="displayLocation()">
					<p>Select Location</p>
				</div>
				<div class="item" ng-repeat="location in locations" ng-show="wantLocations" ng-click="selectLocation(location)">
					<div class="row">
						<div class="col-90">{{location.locationName}}</div>
						<div class="col-10" ng-show="location.checked"><i class="icon ion-checkmark-circled"></i></div>
					</div>
				</div>
			</div>
			<div class="item item-divider">
				Other Details
			</div>
			<label class="item item-input item-floating-label">
			    <span class="input-label labels">Total Units</span>
			    <input type="number" placeholder="Total Units" ng-model = "projectDetails.totalUnits">
		  	</label>
		  	<label class="item item-input item-floating-label">
			    <span class="input-label labels">Total Towers</span>
			    <input type="number" placeholder="Total Towers" ng-model = "projectDetails.totalTowers">
		  	</label>
		  	<label class="item item-input item-floating-label">
			    <span class="input-label labels">Green Area</span>
			    <input type="number" placeholder="Green Area" ng-model = "projectDetails.greenArea">
		  	</label>
		  	<label class="item item-input item-floating-label">
			    <span class="input-label labels">Land Area</span>
			    <input type="number" placeholder="Land Area" ng-model = "projectDetails.landArea">
		  	</label>
		  	<div class="item item-divider">
				Lifts
			</div>
			<div class="lifts">
				<label class="item item-input item-floating-label min">
			    	<span class="input-label labels">Min</span>
			    	<input type="number" placeholder="Min" ng-model = "projectDetails.lifts.min">
				</label>
				<label class="item item-input item-floating-label max">
					<span class="input-label labels">Max</span>
			    	<input type="number" placeholder="Max" ng-model = "projectDetails.lifts.max">
				</label>
			</div>
			<div class="item item-divider">
				Floors
			</div>
			<div class="floors">
				<label class="item item-input item-floating-label min">
			    	<span class="input-label labels">Min</span>
			    	<input type="number" placeholder="Min" ng-model = "projectDetails.floors.min">
				</label>
				<label class="item item-input item-floating-label max">
					<span class="input-label labels">Max</span>
			    	<input type="number" placeholder="Max" ng-model = "projectDetails.floors.max">
				</label>
			</div>
			<div class="project-type">
				<div class="item item-divider">
					Type
				</div>
				<div class="row row1">
					<div class="col" ng-click="selectType(type.id)" ng-class="projectDetails.projectType[type.id]?'selected': 'notSelected'" ng-repeat="type in types1">
						<i class="icon ion-ios-home"></i>
						<p>{{type.name}}</p>
					</div>
				</div>
				<div class="row row2">
					<div class="col" ng-click="selectType(type.id)" ng-class="projectDetails.projectType[type.id]?'selected': 'notSelected'" ng-repeat="type in types2">
						<i class="icon ion-ios-home"></i>
						<p>{{type.name}}</p>
					</div>
				</div> 
			</div>
			<div class="parking-vastu">
				<div class="item item-divider">
					Extra
				</div>
				<div class="row">
					<div class="col" ng-click="selectExtras(extra.id)" ng-class="projectDetails[extra.id]?'selected': 'notSelected'" ng-repeat="extra in extras"> 
						<i class={{extra.icon}}></i>
						<p>{{extra.name}}</p>
					</div>
				</div>
			</div>
			<div class="bank-loans">
				<div class="item item-divider">
					Approved Bank Loans
				</div>
				<div class="row">
					<div class="col" ng-click="selectBank(bank.id)" ng-class="projectDetails.approvedBankLoans[bank.id]?'selected': 'notSelected'" ng-repeat="bank in banks1"> 
						<p>{{bank.name}}</p>
					</div>
				</div>
				<div class="row">
					<div class="col" ng-click="selectBank(bank.id)" ng-class="projectDetails.approvedBankLoans[bank.id]?'selected': 'notSelected'" ng-repeat="bank in banks2"> 
						<p>{{bank.name}}</p>
					</div>
				</div>
			</div>
			<div class="partners">
				<div class="item item-divider">
					Construction Company
				</div>
				<label class="item item-input item-floating-label">
				    <span class="input-label labels">Name</span>
				    <input type="text" placeholder="Name" ng-model = "projectDetails.partners.constructionCompany.name">
			 	</label>
			  	<label class="item item-input item-floating-label">
			    	<span class="input-label labels">Website</span>
			    	<input type="text" placeholder="Website" ng-model = "projectDetails.partners.constructionCompany.website">
				</label>

				<div class="item item-divider">
					Architect
				</div>
				<label class="item item-input item-floating-label">
				    <span class="input-label labels">Name</span>
				    <input type="text" placeholder="Name" ng-model = "projectDetails.partners.architect.name">
			 	</label>
			  	<label class="item item-input item-floating-label">
			    	<span class="input-label labels">Website</span>
			    	<input type="text" placeholder="Website" ng-model = "projectDetails.partners.architect.website">
				</label>

				<div class="item item-divider">
					Landscape Designer
				</div>
				<label class="item item-input item-floating-label">
				    <span class="input-label labels">Name</span>
				    <input type="text" placeholder="Name" ng-model = "projectDetails.partners.landscapeDesigner.name">
			 	</label>
			  	<label class="item item-input item-floating-label">
			    	<span class="input-label labels">Website</span>
			    	<input type="text" placeholder="Website" ng-model = "projectDetails.partners.landscapeDesigner.website">
				</label>
			</div>
			<div>
				<button class="button button-block button-dark" ng-click="save()">Save</button>
			</div>
		</div>
	</ion-content>
</ion-view>
