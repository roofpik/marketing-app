<ion-view class="other-details" cache-view="false">
	<ion-header-bar class="bar-balanced" align-title="center">
		<button class="icon ion-chevron-left"></button>
		<h1 class="title">Other Details</h1>
		<button class="button button-balanced" ng-click="popover.show($event)">View Forms</button>
	</ion-header-bar>
	<ion-content>
		<div class="card">
			<div class="row" ng-repeat = "item in parameters" ng-click="selectOther(item.id)">
				<div class="col col-90">
					<p>{{item.name}}</p>
				</div>
				<div class="col col-10">
					<i class="icon ion-checkmark-circled" ng-show="other.{{item.id}}"></i>
				</div>
			</div>
			<div>
				<button class="button button-block button-dark" ng-click="save()">Save</button>
			</div>
		</div>
	</ion-content>
</ion-view>
