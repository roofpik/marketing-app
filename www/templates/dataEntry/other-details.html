<ion-view class="other-details" cache-view="false">
	<ion-header-bar class="bar-balanced" align-title="center">
		<button class="icon ion-chevron-left button button-balanced" ng-click="goBack()"></button>
		<h1 class="title">Other Specifications</h1>
		<button class="button button-balanced icon ion-ios-list-outline" ng-click="popover.show($event)"></button>
	</ion-header-bar>
	<ion-content>
		<div class="card">
			<div class="row" ng-repeat = "item in parameters" ng-click="selectOther(item.id)">
				<div class="col col-90">
					<p>{{item.name}}</p>
				</div>
				<div class="col col-10">
					<i class="icon ion-checkmark-circled" ng-show="other.{{item.id}}"></i>
				</div>
			</div>
			<div class="park" ng-click="choosePark()">
				<p>Park</p>
			</div>
			<div class="row" ng-show="parkSelected">
				<div class="col size" ng-click="selectSize('small')" ng-class="other.park=='small'?'selected': 'notSelected'">Small</div>
				<div class="col size" ng-click="selectSize('medium')" ng-class="other.park=='medium'?'selected': 'notSelected'">Medium</div>
				<div class="col size" ng-click="selectSize('large')" ng-class="other.park=='large'?'selected': 'notSelected'">Large</div>
			</div>
			<div class="row" ng-click="selectPowerBackup()" >
				<div class="col col-90">
					<p>Power Backup</p>
				</div>
			</div>
			<div class="row" id="chooseValue" ng-show="powerBackupSelected">
				<div class="col backupType" ng-click="chooseBackup('Full')" ng-class="other.powerBackup=='Full'? 'selected': 'notSelected'">Full</div>
				<div class="col backupType" ng-click="chooseBackup('Partial')" ng-class="other.powerBackup=='Partial'? 'selected': 'notSelected'">Partial</div>
			</div>
			<div>
				<button class="button button-block button-dark" ng-click="save()">Save</button>
			</div>
		</div>
	</ion-content>
</ion-view>
