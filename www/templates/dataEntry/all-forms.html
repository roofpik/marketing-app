<ion-view class="all-forms">
	<ion-header-bar class="bar-balanced" align-title="center">
		<button class="icon ion-chevron-left"></button>
		<h1 class="title">All Forms</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="form in forms" ng-click="goToForm(form.id)">
				{{form.name}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
